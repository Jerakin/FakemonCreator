name: Publish

on:
  push:
    tags: "v\d+/.\d+/.\d+"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@master

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: pip install
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: pyinstall
      run: pyinstaller "FakemonCreator.spec"
