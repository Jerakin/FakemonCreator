name: Publish

on:
  push:
    tags:
      - v\d+\.\d+\.\d+

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6'
      run: |
        pip install -r requirements.txt
        pyinstaller "FakemonCreator.spec"
